<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاعر هوش مصنوعی</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f5ff;
            color: #2d3748;
        }
        h1 {
            color: #5b21b6;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5b21b6;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #8b5cf6;
            outline: none;
        }
        textarea {
            min-height: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 2;
        }
        button {
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
            font-weight: bold;
        }
        button:hover {
            background-color: #6d28d9;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
            color: #7c3aed;
            font-weight: bold;
        }
        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-group {
            flex: 1;
        }
        .poem {
            white-space: pre-line;
            font-size: 18px;
            line-height: 2.5;
            color: #4c1d95;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖋️ شاعر هوش مصنوعی</h1>
        
        <div>
            <label for="theme">موضوع شعر:</label>
            <input type="text" id="theme" placeholder="مثال: عشق، طبیعت، غم تنهایی">
            
            <div class="options">
                <div class="option-group">
                    <label for="style">سبک شعر:</label>
                    <select id="style">
                        <option value="کلاسیک">کلاسیک</option>
                        <option value="نو">نو</option>
                        <option value="رباعی">رباعی</option>
                        <option value="غزل">غزل</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="mood">حالت شعر:</label>
                    <select id="mood">
                        <option value="عاشقانه">عاشقانه</option>
                        <option value="غمگین">غمگین</option>
                        <option value="شاد">شاد</option>
                        <option value="حماسی">حماسی</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn">سرودن شعر</button>
            
            <div class="loading" id="loading">
                در حال سرودن شعر... لطفاً صبر کنید
            </div>
        </div>
        
        <div class="result">
            <label for="poem">شعر شما:</label>
            <textarea id="poem" class="poem" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const theme = document.getElementById('theme').value.trim();
            const style = document.getElementById('style').value;
            const mood = document.getElementById('mood').value;
            const poemOutput = document.getElementById('poem');
            const loading = document.getElementById('loading');
            
            if (!theme) {
                alert('لطفاً موضوع شعر را وارد کنید');
                return;
            }
            
            try {
                loading.style.display = 'block';
                poemOutput.value = '';
                
                // استفاده از مدل GPT2 فارسی
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/HooshvareLab/gpt2-fa",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": "Bearer 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",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "inputs": `شعری ${style} با مضمون ${theme} و حالت ${mood} بنویس`,
                            "parameters": {
                                "max_length": 300,
                                "temperature": 0.9,  // افزایش خلاقیت
                                "repetition_penalty": 1.5,
                                "do_sample": true,
                                "top_k": 50
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || "خطا در تولید شعر");
                }
                
                const data = await response.json();
                poemOutput.value = data[0]?.generated_text || "خطا در دریافت شعر";
                
            } catch (error) {
                poemOutput.value = `خطا: ${error.message}\n\nلطفاً دوباره امتحان کنید`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
