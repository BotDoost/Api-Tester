<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face API - نمونه فارسی</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            color: #2d3748;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3182ce;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background-color: #edf2f7;
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Hugging oooooo Face</h1>
        
        <div class="input-group">
            <label for="model">انتخاب مدل:</label>
            <select id="model">
                <option value="gpt2">GPT-2 (تولید متن انگلیسی)</option>
                <option value="HooshvareLab/bert-fa-base-uncased">BERT پارسی</option>
                <option value="facebook/bart-large-cnn">BART (خلاصه‌سازی)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="input">ورودی:</label>
            <textarea id="input" placeholder="متن خود را وارد کنید..."></textarea>
        </div>
        
        <button onclick="runModel()">اجرای مدل</button>
        
        <div id="loading" class="loading hidden">
            در حال پردازش... لطفاً منتظر بمانید
            <div class="loader"></div>
        </div>
        
        <div id="result" class="hidden">
            <!-- نتایج اینجا نمایش داده می‌شود -->
        </div>
    </div>

    <script>
        // API Token خود را اینجا قرار دهید
        const HF_API_TOKEN = "Bearer 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";
        const API_URL = "https://api-inference.huggingface.co/models/";

        async function runModel() {
            const model = document.getElementById("model").value;
            const inputText = document.getElementById("input").value;
            
            // نمایش لوودینگ
            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("result").classList.add("hidden");
            
            try {
                // ارسال درخواست به Hugging Face API
                const response = await fetch(`${API_URL}${model}`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${HF_API_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: inputText })
                });
                
                if (!response.ok) {
                    throw new Error(`خطای API: ${response.status}`);
                }
                
                const data = await response.json();
                
                // نمایش نتیجه
                document.getElementById("result").innerText = 
                    JSON.stringify(data, null, 2);
                
                document.getElementById("result").classList.remove("hidden");
            } catch (error) {
                document.getElementById("result").innerText =
