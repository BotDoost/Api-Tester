<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت هوشمند شیرازی</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="shirazi-header">
        <div class="header-content">
            <h1>چت هوشمند شیرازی</h1>
            <p class="subtitle">سلام من یک هوش مصنوعی هستم که شیرازی فقط با یک گوشی هواوی شکسته و قدیمی مرا ساخت</p>
            <div class="header-decoration">
                <i class="fas fa-mobile-alt broken-phone"></i>
                <div class="persian-pattern"></div>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="chat-messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="پیام خود را بنویسید...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i> ارسال</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
