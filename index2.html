<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>API Tester</h1>
        <div class="form-group">
            <label for="url">API URL:</label>
            <input type="text" id="url" placeholder="https://example.com/api" required>
        </div>
        <div class="form-group">
            <label for="token">Token (اختیاری):</label>
            <input type="text" id="token" placeholder="Bearer token...">
        </div>
        <div class="form-group">
            <label for="method">متد:</label>
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
                <option value="PATCH">PATCH</option>
            </select>
        </div>
        <div class="form-group">
            <label>پارامترها:</label>
            <div id="params">
                <div class="param-row">
                    <input type="text" class="param-key" placeholder="Key">
                    <input type="text" class="param-value" placeholder="Value">
                    <button type="button" class="remove-param">-</button>
                </div>
            </div>
            <button type="button" id="add-param">افزودن پارامتر</button>
        </div>
        <div class="form-group">
            <label for="body">Body (برای POST, PUT, PATCH):</label>
            <textarea id="body" placeholder="JSON Body"></textarea>
        </div>
        <button id="send">ارسال درخواست</button>
        <div class="result">
            <h2>نتیجه:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
